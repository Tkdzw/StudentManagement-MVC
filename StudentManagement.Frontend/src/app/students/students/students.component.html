<div class="col-12">
    <div class="card text-3xl font-semibold">
        Students Management
    </div>

    <p-toast></p-toast>

    <div class="card">
        <p-table #dt1 [value]="students" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Add New" class="p-button-outlined mb-2" icon="pi pi-plus"
                        (click)="addNew()"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter()" placeholder="Search Keyword"
                            class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            ID
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Firstname
                        </div>
                    </th>

                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                            Lastname
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                            Email
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                            Phone Number
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                            Age
                        </div>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student>
                <tr>
                    <td>
                        {{student.id}}
                    </td>
                    <td>
                        {{student.firstName}}
                    </td>
                    <td>
                        {{student.lastName}}
                    </td>
                    <td>
                        {{student.email}}
                    </td>
                    <td>
                        {{student.phoneNumber}}
                    </td>
                    <td>
                        {{student.age}}
                    </td>
                    <td>
                        <button pButton class="p-button-outlined p-button-success mb-2 mr-2" icon="pi pi-pencil" (click)="updateStudent(student)"></button>
                        <button pButton class="p-button-outlined p-button-danger mb-2 mr-2" icon="pi pi-trash" (click)="deleteStudent(student)"></button>
                        <button pButton class="p-button-outlined p-button-primary mb-2" icon="pi pi-eye" (click)="viewStudent(student)"></button>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>


<!-- Add New Student Modal -->
<p-dialog [(visible)]="createModal" [style]="{width: '45%'}" header="New Student" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="title">Firstname</label>
            <input type="text" pInputText id="title" [(ngModel)]="student.firstName" required autofocus />
        </div>
        <div class="field">
            <label for="title">Lastname</label>
            <input type="text" pInputText id="title" [(ngModel)]="student.lastName" required autofocus />
        </div>
        <div class="field">
            <label for="title">Email</label>
            <input type="text" pInputText id="title" [(ngModel)]="student.email" required autofocus />
        </div>
        <div class="field">
            <label for="title">Phone Number</label>
            <input type="text" pInputText id="title" [(ngModel)]="student.phoneNumber" required autofocus />
        </div>
        <div class="field">
            <label for="title">Age</label>
            <input type="text" pInputText id="title" [(ngModel)]="student.age" required autofocus />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-rounded p-button-danger mr-2"
            (click)="createModal=false"></button>
        <button pButton pRipple label="Submit" icon="pi pi-save" class="p-button-rounded p-button-success mr-2"
            (click)="save()"></button>
    </ng-template>
</p-dialog>


<!-- Update Student Modal -->
<p-dialog [(visible)]="upadteModal" [style]="{width: '45%'}" header="Update Student" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="title">Firstname</label>
            <input type="text" pInputText id="title" [(ngModel)]="studentUpdate.firstName" required autofocus />
        </div>
        <div class="field">
            <label for="title">Lastname</label>
            <input type="text" pInputText id="title" [(ngModel)]="studentUpdate.lastName" required autofocus />
        </div>
        <div class="field">
            <label for="title">Email</label>
            <input type="text" pInputText id="title" [(ngModel)]="studentUpdate.email" required autofocus />
        </div>
        <div class="field">
            <label for="title">Phone Number</label>
            <input type="text" pInputText id="title" [(ngModel)]="studentUpdate.phoneNumber" required autofocus />
        </div>
        <div class="field">
            <label for="title">Age</label>
            <input type="text" pInputText id="title" [(ngModel)]="studentUpdate.age" required autofocus />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-rounded p-button-danger mr-2"
            (click)="upadteModal=false"></button>
        <button pButton pRipple label="Update" icon="pi pi-save" class="p-button-rounded p-button-success mr-2"
            (click)="update()"></button>
    </ng-template>
</p-dialog>
